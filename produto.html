<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalhes do Produto</title>

<style>

/* ===== FUNDO TECH ===== */
body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background: radial-gradient(circle at top, #1b2a55, #050816 70%);
  color:white;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:30px 0;
}

.logo{
  max-width:220px;
}

/* ===== CARD PRINCIPAL ===== */
.container{
  max-width:1200px;
  margin:20px auto;
  padding:30px;
  border-radius:20px;

  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border:1px solid rgba(255,255,255,0.15);
}

/* ===== GRID ===== */
.product-layout{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:50px;
}

@media(max-width:768px){
  .product-layout{grid-template-columns:1fr;}
}

/* ===== GALERIA ===== */
.gallery img{
  width:100%;
  border-radius:18px;
  background: rgba(255,255,255,0.06);
  padding:20px;
}

.thumbs{
  display:flex;
  gap:15px;
  margin-top:20px;
}

.thumbs img{
  width:80px;
  height:80px;
  object-fit:contain;
  border-radius:12px;
  cursor:pointer;
  padding:8px;
  background: rgba(255,255,255,0.07);
  border:1px solid transparent;
  transition:0.3s;
}

.thumbs img:hover{
  border:1px solid #3da5ff;
  transform:scale(1.05);
}

/* ===== INFO ===== */
.info h1{
  font-size:2rem;
  margin-bottom:20px;
}

.price-main{
  font-size:2.2rem;
  font-weight:bold;
  color:#57b5ff;
}

.pix{
  color:#28ffb2;
  font-size:1rem;
  margin-left:10px;
}

/* ===== PARCELAMENTO ===== */
#installments{
  margin:10px 0 20px;
  color:#c7d4ff;
}

/* ===== BOTÃO ===== */
.buy-btn{
  display:inline-block;
  background: linear-gradient(90deg, #1e7eff, #3dd5ff);
  color:white;
  padding:16px 28px;
  border-radius:14px;
  text-decoration:none;
  font-weight:bold;
  margin-top:20px;
  box-shadow:0 0 25px rgba(61,213,255,0.5);
  transition:0.3s;
}

.buy-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 0 35px rgba(61,213,255,0.8);
}

/* ===== DESCRIÇÃO ===== */
#description{
  color:#cbd8ff;
  line-height:1.6;
}

/* ===== ESPECIFICAÇÕES ===== */
.specs-box{
  margin-top:60px;
}

.specs-box h2{
  margin-bottom:10px;
}

.specs-box table{
  width:100%;
  border-collapse:collapse;
  background: rgba(255,255,255,0.04);
  border-radius:14px;
  overflow:hidden;
}

.specs-box td{
  padding:14px;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.spec-label{
  font-weight:bold;
  width:40%;
  color:#6ab8ff;
}

/* ===== OBSERVAÇÃO ===== */
.obs-box{
  margin-top:30px;
  padding:25px;
  background: rgba(0,0,0,0.3);
  border-radius:16px;
  border-left:4px solid #3da5ff;
}

.obs-box h3{
  margin-top:0;
  color:#3da5ff;
}

</style>
</head>

<body>

<header>
<a href="index.html">
<img src="img/visiontecb.svg" class="logo">
</a>
</header>

<main class="container">

<div class="product-layout">

<div class="gallery">
<img id="mainImage">
<div class="thumbs" id="thumbs"></div>
</div>

<div class="info">
<h1 id="title"></h1>

<div class="price-main">
<span id="price"></span>
<span class="pix">no Pix</span>
</div>

<div id="installments"></div>
<p id="description"></p>

<a id="whatsappBtn" class="buy-btn" target="_blank">
Comprar pelo WhatsApp
</a>
</div>

</div>

<div id="specs-container"></div>

</main>

<script src="products.js"></script>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const product = products[id];

if (!product) {
  document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px'>Produto não encontrado</h2>";
} else {

  document.title = product.name;
  title.innerText = product.name;
  price.innerText = product.price;
  installments.innerText = product.installments || "";
  description.innerText = product.description || "";

  mainImage.src = product.images[0];

  product.images.forEach(img => {
    const thumb = document.createElement("img");
    thumb.src = img;
    thumb.onclick = () => mainImage.src = img;
    thumbs.appendChild(thumb);
  });

  whatsappBtn.href =
    `https://wa.me/5581996921601?text=${encodeURIComponent("Olá, tenho interesse no produto: " + product.name)}`;

  if (product.specs) {
    let html = `
      <div class="specs-box">
        <h2>Especificações do produto</h2>
        <table>
    `;

    for (let key in product.specs) {
      html += `
        <tr>
          <td class="spec-label">${key}</td>
          <td>${product.specs[key]}</td>
        </tr>
      `;
    }

    html += `</table></div>`;

    if (product.observations) {
      html += `
        <div class="obs-box">
          <h3>Observações</h3>
          <p>${product.observations}</p>
        </div>
      `;
    }

    document.getElementById("specs-container").innerHTML = html;
  }
}
</script>

</body>
</html>
