<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Produto</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0b0f1a, #0d6efd);
      color: #111;
    }

    header {
      background: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .logo {
      max-width: 180px;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 16px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.2);
    }

    .product-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
    }

    @media (max-width: 768px) {
      .product-layout {
        grid-template-columns: 1fr;
      }
    }

    .gallery img {
      width: 100%;
      border-radius: 14px;
      background: #f7f9fc;
      padding: 12px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .thumbs {
      display: flex;
      gap: 10px;
    }

    .thumbs img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      border-radius: 10px;
      border: 2px solid transparent;
    }

    .thumbs img:hover {
      border-color: #0d6efd;
    }

    h1 {
      margin-top: 0;
      color: #0b0f1a;
    }

    .price-main {
      font-size: 1.6rem;
      font-weight: bold;
      color: #0d6efd;
      margin: 12px 0 6px;
    }

    .installments {
      color: #444;
      margin-bottom: 16px;
    }

    .desc {
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .specs ul {
      padding-left: 18px;
      line-height: 1.7;
    }

    .buy-btn {
      display: inline-block;
      background: linear-gradient(135deg, #0d6efd, #1a7cff);
      color: white;
      padding: 14px 22px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 14px rgba(13,110,253,0.35);
      margin-top: 12px;
    }

    .buy-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(13,110,253,0.5);
    }
  </style>
</head>
<body>

<header>
  <a href="index.html">
    <img src="img/visiontecp.svg" class="logo" alt="Logo">
  </a>
</header>

<main class="container">
  <div class="product-layout">

    <!-- GALERIA -->
    <div class="gallery">
      <img id="mainImage" src="" alt="Produto">

      <div class="thumbs" id="thumbs"></div>
    </div>

    <!-- INFORMAÇÕES -->
    <div>
      <h1 id="title"></h1>
      <div class="price-main" id="price"></div>
      <div class="installments" id="installments"></div>

      <p class="desc" id="description"></p>

      <div class="specs">
        <h3>Especificações técnicas</h3>
        <ul id="specs"></ul>
      </div>

      <a id="whatsappBtn" class="buy-btn" target="_blank">Comprar pelo WhatsApp</a>
    </div>

  </div>
</main>

<script src="products.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const product = products[id];

  if (!product) {
    document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:50px'>Produto não encontrado</h2>";
  } else {
    document.title = product.name;

    document.getElementById("title").innerText = product.name;
    document.getElementById("price").innerText = product.price;
    document.getElementById("installments").innerText = product.installments || "";
    document.getElementById("description").innerText = product.description || "";

    // ESPECIFICAÇÕES
    const specsList = document.getElementById("specs");
    if (product.specs) {
      product.specs.forEach(item => {
        const li = document.createElement("li");
        li.innerText = item;
        specsList.appendChild(li);
      });
    }

    // GALERIA
    const mainImage = document.getElementById("mainImage");
    const thumbs = document.getElementById("thumbs");

    mainImage.src = product.images[0];

    product.images.forEach(img => {
      const thumb = document.createElement("img");
      thumb.src = img;
      thumb.onclick = () => mainImage.src = img;
      thumbs.appendChild(thumb);
    });

    // WHATSAPP
    const whatsappMsg = `Olá, tenho interesse no produto: ${product.name}`;
    document.getElementById("whatsappBtn").href =
      `https://wa.me/5581996921601?text=${encodeURIComponent(whatsappMsg)}`;
  }
</script>


</body>
</html>
