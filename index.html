*{
  box-sizing:border-box;
  margin:0;

/* ===== FUNDO TECH ===== */
body{
  background: radial-gradient(circle at top, #1b2a55, #050816 70%);
  color:white;
  min-height:100vh;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:40px 20px 20px;
}

.logo{
  max-width:230px;
  margin-bottom:10px;
}

header p{
  color:#b8c8ff;
}

/* ===== CONTAINER ===== */
.container{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}

/* ===== CARD ===== */
.card{
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(18px);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:18px;
  overflow:hidden;
  transition:0.3s;
  display:flex;
  flex-direction:column;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 30px rgba(61,213,255,0.3);
}

/* ===== IMAGEM ===== */
.card img{
  width:100%;
  height:220px;
  object-fit:contain;
  background: rgba(255,255,255,0.05);
  padding:20px;
}

/* ===== CORPO ===== */
.card-body{
  padding:18px;
  display:flex;
  flex-direction:column;
  flex-grow:1;
}

.card-body h3{
  font-size:1rem;
  margin-bottom:8px;
  min-height:45px;
}

.price{
  font-weight:bold;
  color:#57b5ff;
  margin-bottom:14px;
}

  background:linear-gradient(90deg,#1e7eff,#3dd5ff);
  color:white;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 0 20px rgba(61,213,255,0.5);
  transition:0.3s;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 35px rgba(61,213,255,0.9);
}

/* ===== WHATSAPP FLUTUANTE ===== */

  justify-content:center;

}
